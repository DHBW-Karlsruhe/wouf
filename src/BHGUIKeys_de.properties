org.bh.plugin.stochasticResultAnalysis.BHStochasticResultController$ChartKeys.DISTRIBUTION_CHART.D = In der Grafik ist die Verteilung der möglichen Unternehmenswerte in einem Histogramm dargestellt. Die Verteilung der einzelnen Unternehmenswerte in GE (Geldeinheiten) ist dabei sowohl mit der jeweils absoluten, sowie der relativen Häufigkeit angegeben. Der blau markierte Wert entspricht dem Erwartungswert einer Gauß'schen Normalverteilung der Unternehmenswerte. Die Standardabweichung dieser Verteilung ist unterhalb der Grafik zu sehen. Genauere Informationen über die Berechnung und die Normalverteilung können in der Mathematischen Hilfe gefunden werden. Über das Value-At-Risk-Verfahren können nun, ausgehend von einer Normalverteilung der Unternehmenswerte, Aussagen über die Wahrscheinlichkeit getroffen werden, mit der ein bestimmter Unternehmenswert mindestens bzw. maximal erreicht werden kann. So lassen sich zum Beispiel Aussagen formulieren wie: "Mit 99 prozentiger Sicherheit wird der Unternehmenswert dieses Szenarios über dem Wert X liegen". 
